{% load static %}
<!DOCTYPE html>
<html lang="en">
  
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>DAS</title>
	
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'admin/img/logo1.png'%}">
	<link rel="stylesheet" href="{% static 'style.css'%}">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <script src="script.js" defer></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'admin/css/bootstrap.min.css'%}">
	
	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="{% static 'admin/css/font-awesome.min.css'%}">
	
	<!-- Feathericon CSS -->
	<link rel="stylesheet" href="{% static 'admin/css/feathericon.min.css'%}">
	
	<link rel="stylesheet" href="{% static 'admin/plugins/morris/morris.css'%}">
	
	<!-- Main CSS -->
	<link rel="stylesheet" href="{% static 'admin/css/style.css'%}">
	<link type="image/x-icon" href="{% static 'assets/img/favicon.png'%}" rel="icon">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css'%}">
	
	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css'%}">
	<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css'%}">
	
	<!-- Main CSS -->
	{% comment %} <link rel="stylesheet" href="{% static 'assets/css/style.css'%}"> {% endcomment %}
	

</head>
<body>
	

		<!-- Main Wrapper -->
        <div class="main-wrapper login-body">
            <div class="login-wrapper">
            	<div class="container">
					{% if messages %}
  
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show md-6" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
                	<div class="loginbox">
                    	<div class="login-left">
							<img class="img-fluid" src="{% static 'assets/img/dit.png'%}" alt="Logo">
                        </div>
                        <div class="login-right">
							<div class="login-right-wrap">
                                
								<h1>Login</h1>
							
								
								<!-- Form -->
								<form action="/login" method="POST">
								 {% csrf_token %}
									<div class="form-group">
										<input class="form-control" name="username" type="text" placeholder="Email" required>
									</div>
									<div class="form-group">
										<input class="form-control" name="password" id="myInput" type="password" placeholder="Password" required>
									</div>
                                    <div class="form-group">
                                    <input type="checkbox" onclick="myFunction()">Show Password 
                                    </div>
									<div class="form-group">
										<button class="btn btn-primary btn-block" type="submit">Login</button>
									</div>
								</form>
								<!-- /Form -->
								
								<div class="text-center forgotpass"><a href="/resetpassword">Forgot Password?</a></div>
								
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        {% comment %} <script src="assets/js/jquery-3.2.1.min.js"></script> {% endcomment %}
		
		<!-- Bootstrap Core JS -->
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
		
		<!-- Custom JS -->

		{% comment %} <script src="assets/js/script.js"></script> {% endcomment %}
		<script>
			window.setTimeout(function() {
				$(".alert").fadeTo(500, 0).slideUp(500, function(){
					$(this).remove();
				});
			}, 3000);
		</script>
		<script>
			function myFunction() {
				var x = document.getElementById("myInput");
				if (x.type === "password") {
				  x.type = "text";
				} else {
				  x.type = "password";
				}
			  } 
		</script>

		
{% include "includes/js.html "%}
